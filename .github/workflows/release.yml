name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-15
            target: darwin-arm64
          - os: macos-15
            target: darwin-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Watchman
        run: brew install watchman

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build --compile --minify --target=bun-${{ matrix.target }} ./src/index.ts --outfile ./proton-drive-sync

      - name: Create tarball
        run: |
          tar -czvf proton-drive-sync-${{ matrix.target }}.tar.gz proton-drive-sync

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: proton-drive-sync-${{ matrix.target }}
          path: proton-drive-sync-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
